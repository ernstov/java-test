namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Application
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    sample:
      build: .
  services:
    http:
      container: sample
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: The application listens on this port for incoming HTTP connections.
