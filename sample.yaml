namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Application
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    sample:
      build: .
  services:
    sample-app:
      container: sample
      port: 2137
      host-port: 2137
      publish: false
      protocol: TCP
  variables:
    java.version:
      env: java.version
      type: string
      description: Java version used by the application
      value: '1.8'
