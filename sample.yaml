namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Application
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    sample:
      build: .
  services:
    application-port:
      container: sample
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: Default port for Spring Boot applications
  variables:
    java-version:
      env: java_version
      type: string
      description: Java version used in the application
      value: '1.8'
